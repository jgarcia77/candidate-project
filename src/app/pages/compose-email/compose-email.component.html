
<div class='row'>
  <div class="col-xs-12 col-sm-1">
    <label>To:</label>
  </div>
  <div class="col-xs-12 col-sm-11">
      <app-email-typeahead [max]='1' (selected)='toEmailSelected($event)'></app-email-typeahead>
  </div>
</div>

<div class='row'>
  <div class="col-xs-12 col-sm-1">
    <label>CC:</label>
  </div>
  <div class="col-xs-12 col-sm-11">
      <app-email-typeahead [max]='1' (selected)='ccEmailSelected($event)'></app-email-typeahead>
  </div>
</div>

<div class='row'>
  <div class="col-xs-12 col-sm-1">
    <label>Subject:</label>
  </div>
  <div class="col-xs-12 col-sm-11">
      <input type='text' [(ngModel)]='data.subject' />
  </div>
</div>

<div class='row'>
  <div class="col-xs-12 col-sm-1"></div>
  <div class="col-xs-12 col-sm-11">
    <textarea [(ngModel)]='data.body' rows='10' cols='41' class='email-body'></textarea>
  </div>
</div>

<div class='row'>
  <div class="col-xs-12 col-sm-1"></div>
  <div class="col-xs-12 col-sm-11">
    <button (click)='submit()'>Submit</button>
  </div>
</div>
